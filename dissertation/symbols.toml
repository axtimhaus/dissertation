# Maths
Vect = '\symbf{#1}'
LagrangeFunction = '\symscr{L}'      # Lagrangian functional
LagrangeParameter = '\lambda'        # Lagrangian multiplicator
Transposed = '#1^{\symrm{T}}'        # transposed matrix
Step = '\symrm{\delta}\mspace{-1mu}' # step difference operator
Diff = '\symrm{\Delta}\mspace{-1mu}' # difference operator
Deriv = '\symrm{d}\mspace{-1mu}'     # differential operator
Grad = '\symrm{\nabla}\mspace{-1mu}' # gradient operator
Abs = '\lvert#1\rvert'
