# Cartesian Coordinates
X = 'x' # horizontal coordinate
Y = 'y' # vertical coordinate

# Constants
PI = '\symrm{\pi}'
E = '\symrm{e}'

# Time
Time = 't'        # time
TimeNorm = '\tau' # characteristic sintering time

# Geometry
Curvature = '\kappa'          # curvature of a surface
Volume = 'V'                  # volume
Area = 'A'                    # area
SurfaceDistance = 'a'         # surface distance between nodes
SurfaceRadiusAngle = '\alpha' # angle between surface line and radius
SurfaceVectorAngle = '\beta'  # angle between surface line and surface normal resp. tangent
Shift = 's'                   # shift (displacement) of a node or particle
RotationAngle = '\omega'      # rotation
Diameter = 'd'                # diameter
InterfaceThickness = '\delta' # thickness of an interface
Distance = 'd'                # arbitrary distance
DihedralAngle = '\psi'

# Thermodynamics
Temperature = 'T'                                   # absolute temperature
CelsiusTemperature = '\vartheta'                    # celsius temperature
Pressure = 'p'                                      # pressure
GasConstant = 'R'                                   # specific gas constant
BoltzmannConstant = 'k_{\symrm{B}}'                 # Boltzmann's constant
MolarVolume = 'V_{\symrm{m}}'                       # molar volume
Density = '\varrho'                                 # mass density
Flux = 'j'                                          # flux
Concentration = 'c'                                 # concentration
VacancyConcentration = '\Concentration_\mathrm{Va}' # vacancy concentration
DiffusionCoefficient = 'D'                          # diffusion coefficient
Mobility = 'M'                                      # mobility coefficient
InternalStateVariable = 'x'                         # internal variable of state
InternalStateVelocity = '\dot{x}'                   # internal velocity of state
ExternalStateVariable = 'X'                         # external variable of state
Constraint = 'g'                                    # constraint to TEP
InternalDegreeOfFreedom = '\xi'                     # internal degree of freedom in TEP

# Energy
GibbsEnergy = 'G'                     # Gibbs energy (free enthalpy)
SpecificGibbsEnergy = 'g'             # specific Gibbs energy (free enthalpy)
MolarGibbsEnergy = 'G_\mathrm{m}'     # molar Gibbs energy (free enthalpy)
HelmholtzEnergy = 'F'                 # Helmholtz energy (free energy)
SpecificHelmholtzEnergy = 'f'         # specific Helmholtz energy (free energy)
MolarHelmholtzEnergy = 'F_\mathrm{m}' # molar Helmholtz energy (free energy)
Entropy = 'S'                         # entropy
SpecificEntropy = 's'                 # specific entropy
MolarEntropy = 'S_\mathrm{m}'         # molar entropy
InterfaceEnergy = '\gamma'            # interface energy
Dissipation = '\symscr{D}'            # dissipation
DissipationFunction = '\symscr{Q}'    # dissipation function
ChemicalPotential = '\mu'             # chemical potential
ActivationEnergy = 'Q'                # activation energy

# Indizes
Surface = '\symrm{S}'        # index for surface
GrainBoundary = '\symrm{GB}' # index for grain boundary
Neck = '\symrm{N}'           # index for neck
Upper = '{\symrm{u}}'        # index for upper neighbor node
Lower = '\symrm{l}'          # index for lower neighbor node
Matrix = '\symrm{M}'         # index for matrix material
Contact = '\symrm{C}'        # index for contact
Normal = '\perp'             # index for normal direction
Tangential = '\|'            # index for tangential direction
Particle = '\symrm{P}'       # index for particle
Standard = '\circ'           # index for standard conditions
Regarding = '^{|#1}'         # index specifying the coordinate system
Equilibrium = '\mathrm{eq}'  # index for thermodynamic equilibrium

# Sets
Nodes = '\symbb{N}'     # set of nodes
Particles = '\symbb{P}' # set of particles
Contacts = '\symbb{C}'  # set of contacts
Integers = '\symbb{Z}'  # set of integer numbers
PositiveIntegers = '\symbb{Z}^{+}'  # set of integer numbers
Reals = '\symbb{R}'  # set of integer numbers

# Mechanics
Stress = '\sigma' # normal stress

# Statistics and Monte Carlo
